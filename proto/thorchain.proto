syntax = "proto3";

package types;

option go_package = "github.com/vultisig/recipes/types";

// Asset represents a THORChain asset identifier
message Asset {
  string chain = 1;
  string symbol = 2;
  string ticker = 3;
  bool synth = 4;
  bool trade = 5;
  bool secured = 6;
}

// Coin represents a token with denomination and amount (matching common.Coin)
message Coin {
  Asset asset = 1;
  string amount = 2;
  int64 decimals = 3;
}

// MsgDeposit represents THORChain's MsgDeposit message for swaps/deposits
message MsgDeposit {
  // Coins being deposited
  repeated Coin coins = 1;

  // Memo contains swap instructions including destination address
  string memo = 2;

  // Signer is the address of the depositor (as bytes for bech32 compatibility)
  bytes signer = 3;
}
